      <div id="" class="d-flex justify-content-center">

        <div id="searcher" class="w-50 container rounded-pill ">
          <div class="row row-cols-5">
            <div class="col">
            <label for="location" class="d-block">Location</label>
            <input type="text" name="" id="location" placeholder="Where are you going?">
            </div>
            
            <div class="col">
            <label for="check-in" class="d-block">Check-in</label>
            <input type="text" name="" id="check-in" placeholder="Add dates">
            </div>
            
            
            <div class="col">
            <label for="check-out" class="d-block">Check-out</label>
            <input type="text" name="" id="check-out" placeholder="Add dates">
            </div>
            
            <div class="col">
            <label for="guests" class="d-block">Guests</label>
            <input type="text" name="" id="guests" placeholder="Add guests">
            </div>
            
            <div class="col"><!-- back-searchDiv  rounded-circle -->
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

              </svg>
            </div>

          </div>         
      </div>

        <b>Not sure wher to go? Perfect.</b>
        <div id="searchHelperWhite" class="rounded-pill d-flex justify-content-center">
